{% extends 'Run/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<body>

<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <form method="post" class="form">
                                    <h3 class="mb-5 text-uppercase text-primary">Challenge registration form</h3>

                                    {% csrf_token %}
<div class="row">
    {% for field in form %}
        <div class="col-md-6 mb-4">
            <div data-mdb-input-init class="form-outline">
                {{ field }}
                <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
            </div>
        </div>
    {% endfor %}
</div>


                                    <div class="d-flex justify-content-end pt-3">
                                        
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-warning btn-lg ms-2">Register
                                        </button>
                                    </div>
                                    <div>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a
                                                href="{% url 'loginpage' %}"
                                                style="color: #393f81;">Login here</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
{% endblock %}
